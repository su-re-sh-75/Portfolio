<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suresh</title>
    <link rel="stylesheet" href="../portfolio.css">
    <link rel="stylesheet" href="about.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100;200;300;400&family=Nanum+Gothic+Coding&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/firacode@6.2.0/distr/fira_code.css">
</head>
<body>
    <main class="hero-section">
        <nav class="navbar">
            <a id="nav-suresh" href="../portfolio.html">suresh</a>
            <a href="../portfolio.html">welcome</a>  
            <a id="nav-active" href="personal.html">about_me</a>  
            <a href="../portfolio.html">projects</a>
        </nav>
        <div class="main-content">
            <section class="sidebar">
                <br>
                <a class="sidebar-link" href="personal.html">personal.py</a>
                <a class="sidebar-link" id="sidebar-active" href="work.html">work.py</a>
            </section>
            <section class="code-content">
                <p class="data-line">
                    <span class="line-no">1</span>
                    <span class="const-name">profession</span>
                    <span class="equal-operator">=</span>
                    <span class="var-value">'Student'</span>
                </p>
                <p class="data-line">
                    <span class="line-no">2</span>
                </p>
                <p class="data-line">
                    <span class="line-no">3</span>
                    <span class="var-name">course</span>
                    <span class="equal-operator">=</span>
                    <span class="var-value">'Bachelor of Engineering'</span>
                    <span class="comment"># 3rd Year</span>
                </p>
                <p class="data-line">
                    <span class="line-no">4</span>
                </p>
                <p class="data-line">
                    <span class="line-no">5</span>
                    <span class="const-name">batch</span>
                    <span class="equal-operator">=</span>
                    <span class="var-value">2021-2025</span>
                </p>
                <p class="data-line">
                    <span class="line-no">6</span>
                </p>
                <p class="data-line">
                    <span class="line-no">7</span>
                    <span class="var-name">college</span>
                    <span class="equal-operator">=</span>
                    <span class="var-bracket">{</span>
                    <div class="dict">
                        <span class="line-no">7</span>
                        <div class="dict-items">
                            <span class="var-dict-key">'name'</span>
                            <span class="equal-operator">:</span>
                            <span class="var-dict-value">'Coimbatore Institute of Technology'</span>,
                        </div>
                    </div>
                    <div class="dict">
                        <span class="line-no">8</span>
                        <div class="dict-items">
                            <span class="var-dict-key">'location'</span>
                            <span class="equal-operator">:</span>
                            <span class="var-dict-value">'Coimbatore, Tamil Nadu'</span>,
                        </div>
                    </div>
                    <p class="data-line">
                        <span class="line-no">9</span>
                        <span class="var-bracket">}</span>
                    </p>
                </p>
                <p class="data-line">
                    <span class="line-no">10</span>
                </p>
            </section>
        </div>
        <footer class="footer">
            <div class="foot-1">
                <a href="https://github.com/su-re-sh-75" target="_blank">
                    main
                </a>
            </div>
            <div class="foot-2"></div>
            <div class="foot-3"></div>
            <div class="foot-4">
                <a href="https://github.com/su-re-sh-75" target="_blank">Suresh</a>
            </div>
        </footer>
    </main>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</body>
</html>
